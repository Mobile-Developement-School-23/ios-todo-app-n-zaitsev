input_dir: ToDoList/Resources
output_dir: ToDoList/Generated/

xcassets:
  inputs:
    - Assets.xcassets
    - Colors.xcassets
  outputs:
    templateName: swift5
    output: XCAssets+Generated.swift
    params:
        forceProvidesNamespaces: true
        enumName: Assets

strings:
  inputs:
    - Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings+Generated.swift
    params:
        forceProvidesNamespaces: true
        enumName: L10n
